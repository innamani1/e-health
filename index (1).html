<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // Helper functions for localStorage
        const getStoredData = (key, defaultValue = []) => {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : defaultValue;
            } catch (error) {
                console.error(`Error reading ${key}:`, error);
                return defaultValue;
            }
        };

        const setStoredData = (key, value) => {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (error) {
                console.error(`Error saving ${key}:`, error);
            }
        };

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [symptoms, setSymptoms] = useState(() => getStoredData('symptoms', []));
            const [medications, setMedications] = useState(() => getStoredData('medications', []));
            const [vitals, setVitals] = useState(() => getStoredData('vitals', []));

            useEffect(() => {
                setStoredData('symptoms', symptoms);
            }, [symptoms]);

            useEffect(() => {
                setStoredData('medications', medications);
            }, [medications]);

            useEffect(() => {
                setStoredData('vitals', vitals);
            }, [vitals]);

            const addSymptom = (symptom) => {
                setSymptoms([...symptoms, { ...symptom, id: Date.now() }]);
            };

            const deleteSymptom = (id) => {
                setSymptoms(symptoms.filter(s => s.id !== id));
            };

            const addMedication = (medication) => {
                setMedications([...medications, { ...medication, id: Date.now(), doses: [] }]);
            };

            const deleteMedication = (id) => {
                setMedications(medications.filter(m => m.id !== id));
            };

            const logDose = (id) => {
                setMedications(medications.map(m => 
                    m.id === id 
                        ? { ...m, doses: [...m.doses, { timestamp: new Date().toISOString() }] }
                        : m
                ));
            };

            const addVital = (vital) => {
                setVitals([...vitals, { ...vital, id: Date.now() }]);
            };

            const deleteVital = (id) => {
                setVitals(vitals.filter(v => v.id !== id));
            };

            const exportData = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(20);
                doc.text('Personal Health Report', 20, 20);
                
                doc.setFontSize(12);
                let yPos = 40;
                
                doc.text('Recent Symptoms:', 20, yPos);
                yPos += 10;
                symptoms.slice(-5).forEach(s => {
                    doc.setFontSize(10);
                    doc.text(`${new Date(s.date).toLocaleDateString()}: ${s.name} (Severity: ${s.severity}/10)`, 25, yPos);
                    yPos += 7;
                });
                
                yPos += 10;
                doc.setFontSize(12);
                doc.text('Current Medications:', 20, yPos);
                yPos += 10;
                medications.forEach(m => {
                    doc.setFontSize(10);
                    doc.text(`${m.name} - ${m.dosage} (${m.frequency})`, 25, yPos);
                    yPos += 7;
                });
                
                yPos += 10;
                doc.setFontSize(12);
                doc.text('Recent Vital Signs:', 20, yPos);
                yPos += 10;
                vitals.slice(-5).forEach(v => {
                    doc.setFontSize(10);
                    doc.text(`${new Date(v.date).toLocaleDateString()}: ${v.type} - ${v.value} ${v.unit}`, 25, yPos);
                    yPos += 7;
                });
                
                doc.save('health-report.pdf');
            };

            const exportCSV = () => {
                let csv = 'Type,Date,Name/Type,Value,Unit,Severity,Notes\n';
                
                symptoms.forEach(s => {
                    csv += `Symptom,${s.date},"${s.name}",,,${s.severity},"${s.notes || ''}"\n`;
                });
                
                vitals.forEach(v => {
                    csv += `Vital,${v.date},${v.type},${v.value},${v.unit},,"${v.notes || ''}"\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'health-data.csv';
                a.click();
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <i className="fas fa-heartbeat text-3xl"></i>
                                    <h1 className="text-3xl font-bold">Personal Health Dashboard</h1>
                                </div>
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={exportData}
                                        className="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition flex items-center space-x-2"
                                    >
                                        <i className="fas fa-file-pdf"></i>
                                        <span>Export PDF</span>
                                    </button>
                                    <button 
                                        onClick={exportCSV}
                                        className="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition flex items-center space-x-2"
                                    >
                                        <i className="fas fa-file-csv"></i>
                                        <span>Export CSV</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-white shadow-md sticky top-0 z-10">
                        <div className="container mx-auto px-4">
                            <div className="flex space-x-1">
                                {[
                                    { id: 'dashboard', icon: 'chart-line', label: 'Dashboard' },
                                    { id: 'symptoms', icon: 'notes-medical', label: 'Symptoms' },
                                    { id: 'medications', icon: 'pills', label: 'Medications' },
                                    { id: 'vitals', icon: 'stethoscope', label: 'Vital Signs' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-6 py-4 font-semibold transition flex items-center space-x-2 border-b-4 ${
                                            activeTab === tab.id 
                                                ? 'border-blue-600 text-blue-600 bg-blue-50' 
                                                : 'border-transparent text-gray-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        <i className={`fas fa-${tab.icon}`}></i>
                                        <span>{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && <Dashboard symptoms={symptoms} medications={medications} vitals={vitals} />}
                        {activeTab === 'symptoms' && <SymptomsTab symptoms={symptoms} addSymptom={addSymptom} deleteSymptom={deleteSymptom} />}
                        {activeTab === 'medications' && <MedicationsTab medications={medications} addMedication={addMedication} deleteMedication={deleteMedication} logDose={logDose} />}
                        {activeTab === 'vitals' && <VitalsTab vitals={vitals} addVital={addVital} deleteVital={deleteVital} />}
                    </main>

                    <footer className="bg-gray-800 text-white py-6 mt-12">
                        <div className="container mx-auto px-4 text-center">
                            <p className="text-gray-400">
                                <i className="fas fa-shield-alt mr-2"></i>
                                Your health data is stored locally in your browser. No data is sent to any server.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        function Dashboard({ symptoms, medications, vitals }) {
            const recentSymptoms = symptoms.slice(-7).reverse();
            const recentVitals = vitals.slice(-7).reverse();
            
            const symptomChartData = symptoms.slice(-14).map(s => ({
                date: new Date(s.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                severity: s.severity,
                name: s.name
            }));

            const vitalsByType = vitals.reduce((acc, v) => {
                if (!acc[v.type]) acc[v.type] = [];
                acc[v.type].push({
                    date: new Date(v.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                    value: parseFloat(v.value),
                    unit: v.unit
                });
                return acc;
            }, {});

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-red-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-500 text-sm font-semibold">Total Symptoms</p>
                                    <p className="text-3xl font-bold text-gray-800">{symptoms.length}</p>
                                </div>
                                <i className="fas fa-notes-medical text-4xl text-red-500"></i>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-500 text-sm font-semibold">Active Medications</p>
                                    <p className="text-3xl font-bold text-gray-800">{medications.length}</p>
                                </div>
                                <i className="fas fa-pills text-4xl text-green-500"></i>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-500 text-sm font-semibold">Vital Signs Logged</p>
                                    <p className="text-3xl font-bold text-gray-800">{vitals.length}</p>
                                </div>
                                <i className="fas fa-stethoscope text-4xl text-blue-500"></i>
                            </div>
                        </div>
                    </div>

                    {symptomChartData.length > 0 && (
                        <div className="bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Symptom Severity Trend</h2>
                            <ResponsiveContainer width="100%" height={300}>
                                <LineChart data={symptomChartData}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis dataKey="date" />
                                    <YAxis domain={[0, 10]} />
                                    <Tooltip />
                                    <Legend />
                                    <Line type="monotone" dataKey="severity" stroke="#ef4444" strokeWidth={2} name="Severity (0-10)" />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Recent Symptoms</h2>
                            {recentSymptoms.length === 0 ? (
                                <p className="text-gray-500">No symptoms logged yet.</p>
                            ) : (
                                <div className="space-y-3">
                                    {recentSymptoms.map(symptom => (
                                        <div key={symptom.id} className="border-l-4 border-red-400 pl-4 py-2">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="font-semibold text-gray-800">{symptom.name}</p>
                                                    <p className="text-sm text-gray-500">
                                                        {new Date(symptom.date).toLocaleDateString()} - Severity: {symptom.severity}/10
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Recent Vital Signs</h2>
                            {recentVitals.length === 0 ? (
                                <p className="text-gray-500">No vital signs logged yet.</p>
                            ) : (
                                <div className="space-y-3">
                                    {recentVitals.map(vital => (
                                        <div key={vital.id} className="border-l-4 border-blue-400 pl-4 py-2">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="font-semibold text-gray-800">{vital.type}</p>
                                                    <p className="text-sm text-gray-500">
                                                        {new Date(vital.date).toLocaleDateString()} - {vital.value} {vital.unit}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function SymptomsTab({ symptoms, addSymptom, deleteSymptom }) {
            const [name, setName] = useState('');
            const [severity, setSeverity] = useState(5);
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [notes, setNotes] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (name.trim()) {
                    addSymptom({ name, severity, date, notes });
                    setName('');
                    setSeverity(5);
                    setDate(new Date().toISOString().split('T')[0]);
                    setNotes('');
                }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-1">
                        <div className="bg-white p-6 rounded-xl shadow-md sticky top-24">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Log New Symptom</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Symptom Name</label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., Headache, Fatigue"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Severity: {severity}/10
                                    </label>
                                    <input
                                        type="range"
                                        min="0"
                                        max="10"
                                        value={severity}
                                        onChange={(e) => setSeverity(parseInt(e.target.value))}
                                        className="w-full"
                                    />
                                    <div className="flex justify-between text-xs text-gray-500 mt-1">
                                        <span>Mild</span>
                                        <span>Severe</span>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                                    <input
                                        type="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Notes (Optional)</label>
                                    <textarea
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        rows="3"
                                        placeholder="Additional details..."
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    Add Symptom
                                </button>
                            </form>
                        </div>
                    </div>

                    <div className="lg:col-span-2">
                        <div className="bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Symptom History</h2>
                            {symptoms.length === 0 ? (
                                <div className="text-center py-12">
                                    <i className="fas fa-notes-medical text-6xl text-gray-300 mb-4"></i>
                                    <p className="text-gray-500">No symptoms logged yet. Add your first symptom to get started.</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {symptoms.slice().reverse().map(symptom => (
                                        <div key={symptom.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-3">
                                                        <h3 className="font-bold text-lg text-gray-800">{symptom.name}</h3>
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                            symptom.severity <= 3 ? 'bg-green-100 text-green-800' :
                                                            symptom.severity <= 6 ? 'bg-yellow-100 text-yellow-800' :
                                                            'bg-red-100 text-red-800'
                                                        }`}>
                                                            Severity: {symptom.severity}/10
                                                        </span>
                                                    </div>
                                                    <p className="text-sm text-gray-500 mt-1">
                                                        <i className="far fa-calendar mr-2"></i>
                                                        {new Date(symptom.date).toLocaleDateString('en-US', { 
                                                            weekday: 'long', 
                                                            year: 'numeric', 
                                                            month: 'long', 
                                                            day: 'numeric' 
                                                        })}
                                                    </p>
                                                    {symptom.notes && (
                                                        <p className="text-sm text-gray-600 mt-2 bg-gray-50 p-2 rounded">
                                                            {symptom.notes}
                                                        </p>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => deleteSymptom(symptom.id)}
                                                    className="ml-4 text-red-500 hover:text-red-700 transition"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function MedicationsTab({ medications, addMedication, deleteMedication, logDose }) {
            const [name, setName] = useState('');
            const [dosage, setDosage] = useState('');
            const [frequency, setFrequency] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (name.trim() && dosage.trim() && frequency.trim()) {
                    addMedication({ name, dosage, frequency });
                    setName('');
                    setDosage('');
                    setFrequency('');
                }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-1">
                        <div className="bg-white p-6 rounded-xl shadow-md sticky top-24">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Add Medication</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Medication Name</label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., Aspirin"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Dosage</label>
                                    <input
                                        type="text"
                                        value={dosage}
                                        onChange={(e) => setDosage(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., 100mg"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Frequency</label>
                                    <input
                                        type="text"
                                        value={frequency}
                                        onChange={(e) => setFrequency(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., Twice daily"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    Add Medication
                                </button>
                            </form>
                        </div>
                    </div>

                    <div className="lg:col-span-2">
                        <div className="bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Current Medications</h2>
                            {medications.length === 0 ? (
                                <div className="text-center py-12">
                                    <i className="fas fa-pills text-6xl text-gray-300 mb-4"></i>
                                    <p className="text-gray-500">No medications added yet. Add your first medication to get started.</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {medications.map(medication => (
                                        <div key={medication.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <h3 className="font-bold text-lg text-gray-800">{medication.name}</h3>
                                                    <p className="text-sm text-gray-600 mt-1">
                                                        <i className="fas fa-prescription-bottle mr-2"></i>
                                                        {medication.dosage} - {medication.frequency}
                                                    </p>
                                                    <div className="mt-3 flex items-center space-x-4">
                                                        <button
                                                            onClick={() => logDose(medication.id)}
                                                            className="bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-green-600 transition"
                                                        >
                                                            <i className="fas fa-check mr-2"></i>
                                                            Log Dose
                                                        </button>
                                                        <span className="text-sm text-gray-500">
                                                            {medication.doses.length} doses logged
                                                        </span>
                                                    </div>
                                                    {medication.doses.length > 0 && (
                                                        <div className="mt-3 text-xs text-gray-500">
                                                            Last taken: {new Date(medication.doses[medication.doses.length - 1].timestamp).toLocaleString()}
                                                        </div>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => deleteMedication(medication.id)}
                                                    className="ml-4 text-red-500 hover:text-red-700 transition"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function VitalsTab({ vitals, addVital, deleteVital }) {
            const [type, setType] = useState('Blood Pressure');
            const [value, setValue] = useState('');
            const [unit, setUnit] = useState('mmHg');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [notes, setNotes] = useState('');

            const vitalTypes = {
                'Blood Pressure': 'mmHg',
                'Heart Rate': 'bpm',
                'Temperature': 'Â°F',
                'Weight': 'lbs',
                'Blood Glucose': 'mg/dL',
                'Oxygen Saturation': '%'
            };

            const handleTypeChange = (newType) => {
                setType(newType);
                setUnit(vitalTypes[newType]);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (value.trim()) {
                    addVital({ type, value, unit, date, notes });
                    setValue('');
                    setDate(new Date().toISOString().split('T')[0]);
                    setNotes('');
                }
            };

            const vitalsByType = vitals.reduce((acc, v) => {
                if (!acc[v.type]) acc[v.type] = [];
                acc[v.type].push(v);
                return acc;
            }, {});

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-1">
                        <div className="bg-white p-6 rounded-xl shadow-md sticky top-24">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Log Vital Sign</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Type</label>
                                    <select
                                        value={type}
                                        onChange={(e) => handleTypeChange(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        {Object.keys(vitalTypes).map(t => (
                                            <option key={t} value={t}>{t}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Value</label>
                                    <div className="flex space-x-2">
                                        <input
                                            type="text"
                                            value={value}
                                            onChange={(e) => setValue(e.target.value)}
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder={type === 'Blood Pressure' ? '120/80' : '0'}
                                            required
                                        />
                                        <span className="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 font-semibold">
                                            {unit}
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                                    <input
                                        type="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Notes (Optional)</label>
                                    <textarea
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        rows="2"
                                        placeholder="Additional details..."
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    Add Vital Sign
                                </button>
                            </form>
                        </div>
                    </div>

                    <div className="lg:col-span-2">
                        <div className="bg-white p-6 rounded-xl shadow-md">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Vital Signs History</h2>
                            {vitals.length === 0 ? (
                                <div className="text-center py-12">
                                    <i className="fas fa-stethoscope text-6xl text-gray-300 mb-4"></i>
                                    <p className="text-gray-500">No vital signs logged yet. Add your first reading to get started.</p>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    {Object.entries(vitalsByType).map(([vitalType, readings]) => (
                                        <div key={vitalType}>
                                            <h3 className="font-bold text-lg text-gray-800 mb-3 flex items-center">
                                                <i className="fas fa-chart-line mr-2 text-blue-600"></i>
                                                {vitalType}
                                            </h3>
                                            <div className="space-y-2">
                                                {readings.slice().reverse().map(vital => (
                                                    <div key={vital.id} className="border border-gray-200 rounded-lg p-3 hover:shadow-md transition flex justify-between items-center">
                                                        <div>
                                                            <p className="font-semibold text-gray-800">
                                                                {vital.value} {vital.unit}
                                                            </p>
                                                            <p className="text-sm text-gray-500">
                                                                {new Date(vital.date).toLocaleDateString()}
                                                            </p>
                                                            {vital.notes && (
                                                                <p className="text-xs text-gray-600 mt-1">{vital.notes}</p>
                                                            )}
                                                        </div>
                                                        <button
                                                            onClick={() => deleteVital(vital.id)}
                                                            className="text-red-500 hover:text-red-700 transition"
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
